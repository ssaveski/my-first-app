>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>

</button>

<p *ngIf="serverName.length !== 0; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No Server was created yet</p></ng-template>
<app-server
  *ngFor="let server of servers"
></app-server>
